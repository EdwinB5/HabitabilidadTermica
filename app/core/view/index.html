<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/estilos.css')}}">
    <title>Diseño de algortimos</title>
</head>
<body>
  <div class="cont">
    <div class="container">
        <div class="row">
          <div class="col-6 vh-100">
            <div class="panel mx-auto">
                <body>
                    <form action="/salida" method="POST">
                            <h1>Datos Generales</h1>
                            <section id="preguntas">
                                <div class="row">
                                    <div class="col-6">
                                        <p>
                                            <label for="name">Estacion del año:</label>
                                            <select name="estacion" id="name">
                                                <option value="invierno">Invierno</option>
                                                <option value="verano">Verano</option>
                                                <option value="otoño">Otoño</option>
                                                <option value="primavera">Primavera</option>
                                            </select>
                                        </p>
                                    </div>
                                    <div class="col-6">
                                        <p>
                                            <label for="number">Humedad relativa:</label>
                                            <input type="number" name="humedad" id="number" min="1" max="100">
                                        </p>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <p>
                                            <label for="number">Temperatura ambiente:</label>
                                            <input type="number" name="temperatura" id="number" min="1" max="100">
                                        </p>
                                    </div>
                                    <div class="col-6">
                                        <p>
                                            <label for="number">Tamaño de la edificacion en metros cuadrados:</label>
                                            <input type="number" name="tamaño" id="number" min="1" max="10000">
                                        </p>
                                    </div>
                                </div>
                                <p>
                                    <label for="number">Coeficiente de transferencia:</label>
                                    <input type="number" name="coeficiente" id="number" min="1" max="100"
                                </p>
                            </section>
                            <section id="botones">
                                <p>
                                    <input type="submit">
                                </p>
                                <p>
                                    <input type="reset">
                                </p>
                            </section>
                    </form>
                </body>            
            </div>
          </div>
          <div class="col-6">
            <div class="imagen">
                <div class="text-center">
                    <img src="https://cdn.discordapp.com/attachments/825084563004063774/905979625761554463/1024acd567b413bf83062119417a04a9.png" class="rounded" alt="...">
                  </div>

            </div>
          </div>
        </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
