<body>
  <div class="cont">
    <div class="container">
        <div class="row">
          <div class="col-12 vh-100">
            <div class="panel mx-auto">
                <div class="titulo">
                    <h1>ALTA</h1>
                </div>
            <div class="texto">
                <h2>La habitabilidad actual es: ALTA</h2>
            </div>

            <div class="datos">
                <section id="preguntas">
                    <div class="row">
                        <div class="col-6">
                            <p>
                                <label for="name">Nivel de Confort:</label>
                                <input type="number" id="number" name="nivel" min="1" max="100" step="2"">
                            </p>
                        </div>
                        <div class="col-6">
                            <p>
                                <label for="number">Resumen Terrenal:</label>
                                <input type="text" name="resumen" id="name">
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <p>
                                <label for="number">Area Total del terreno:</label>
                                <input type="number" name="area" id="number" min="1" max="100" step="2">
                            </p>
                        </div>
                        <div class="col-6">
                            <p>
                                <label for="number">Habitaciones con habitabilidad:</label>
                                <input type="number" name="habitaciones" id="number" min="1" max="100" step="2">
                            </p>
                        </div>
                    </div>
                </section>
            </div>
            </div>
          </div>
        </div>
    </div>
  </div>
